<body style="background-color:black"; class="show_bg_2 img-fluid box box:before">
    
    <p style="background-image: url('calc1img.jpg');">
    <h1 align="center" style="color:whitesmoke">Simple Interest Calculator</h1>
    <div style="text-align:center">
    <label for="n1" style="color:white; size:20cm;">Principle amount:</label>
    <input class="input" type="number" name="Principle" id="n1"> </br>
    <label for="n2" style="color:white">Annual ROI:
    <input class="input" type="number" name="ROI" id="n2"> </br>
    <label for="n3" style="color:white">Time period:</label>
    <input class="input" type="number" name="Time" id="n3"> </br>


    <button onclick="calfun()">Calculate</button><br>
</div>
<p style="color:white; size: 40px;" id="result"></p></p>

<script src="calc.js"></script>
<script> function calfun(){var principle=document.getElementById("n1").value;
var roi = document.getElementById("n2").value;
var time= document.getElementById("n3").value;
console.log(Number(principle)*(Number(roi)/100)*(Number(time)));d=Number(principle)*(Number(roi)/100)*(Number(time)); document.getElementById("result").innerHTML="The Simple interest gained is "+d}
</script>
